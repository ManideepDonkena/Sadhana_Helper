<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mind OS - Integrated Workspace</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@400;700&family=Inter:wght@300;400;600&display=swap');

        :root {
            --bg: #0b0e14; /* Deep dark */
            --sidebar: #3368e4;
            --panel: #1e2330;
            --text-main: #e2e8f0;
            --text-dim: #94a3b8;
            --accent: #6366f1; /* Indigo */
            --focus: #f43f5e; /* Rose */
            --resource: #46fc3f; /* Emerald */
            --thought: #f59e0b; /* Amber */
            --border: rgba(255,255,255,0.08);
        }

        * { box-sizing: border-box; outline: none; }
        
        body {
            margin: 0;
            background-color: var(--bg);
            color: var(--text-main);
            font-family: 'Inter', sans-serif;
            display: flex;
            height: 100vh;
            overflow: hidden;
        }

        /* --- SIDEBAR --- */
        nav {
            width: 80px;
            background: var(--sidebar);
            display: flex;
            flex-direction: column;
            align-items: center;
            padding-top: 20px;
            border-right: 1px solid var(--border);
            z-index: 10;
        }

        .nav-item {
            width: 50px; height: 50px;
            margin-bottom: 20px;
            border-radius: 12px;
            display: flex; justify-content: center; align-items: center;
            font-size: 1.2rem;
            cursor: pointer;
            color: var(--text-dim);
            transition: 0.2s;
            position: relative;
        }
        .nav-item:hover { background: rgba(255,255,255,0.05); color: white; }
        .nav-item.active { background: var(--panel); color: var(--accent); box-shadow: 0 0 15px rgba(99, 102, 241, 0.2); }
        
        .nav-item[data-tooltip]:hover::after {
            content: attr(data-tooltip);
            position: absolute; left: 60px;
            background: #333; padding: 5px 10px;
            border-radius: 4px; font-size: 0.8rem;
            white-space: nowrap;
        }

        /* --- MAIN AREA --- */
        main {
            flex: 1;
            position: relative;
            display: flex;
            flex-direction: column;
        }

        /* HEADER */
        header {
            height: 60px;
            border-bottom: 1px solid var(--border);
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 0 30px;
        }
        .app-status { font-size: 0.8rem; display: flex; gap: 10px; align-items: center; }
        .status-dot { width: 8px; height: 8px; border-radius: 50%; background: #333; }
        .status-dot.connected { background: #22c55e; box-shadow: 0 0 10px #22c55e; }

        /* VIEWS */
        .view-section {
            display: none; /* Hidden by default */
            padding: 30px;
            height: calc(100% - 60px);
            overflow-y: auto;
            animation: fadeIn 0.3s ease;
        }
        .view-section.active { display: block; }

        @keyframes fadeIn { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: 0; } }

        h2 { font-family: 'JetBrains Mono'; text-transform: uppercase; letter-spacing: 2px; margin-top: 0; border-bottom: 1px solid var(--border); padding-bottom: 15px; }

        /* --- COMPONENT: INPUTS --- */
        .input-group { background: var(--panel); padding: 20px; border-radius: 12px; margin-bottom: 20px; border: 1px solid var(--border); }
        
        input, textarea, select {
            width: 100%;
            background: #11141a;
            border: 1px solid var(--border);
            padding: 12px;
            color: white;
            border-radius: 6px;
            margin-bottom: 10px;
            font-family: 'Inter';
        }
        input:focus, textarea:focus { border-color: var(--accent); }

        button {
            padding: 10px 20px;
            border-radius: 6px;
            border: none;
            font-weight: 600;
            cursor: pointer;
            transition: 0.2s;
        }
        .btn-primary { background: var(--accent); color: white; }
        .btn-primary:hover { filter: brightness(1.1); }
        .btn-google { background: white; color: #333; display: flex; align-items: center; gap: 10px; }

        /* --- FOCUS MODULE --- */
        .focus-container { display: grid; grid-template-columns: 1fr 300px; gap: 30px; height: 100%; }
        
        .timer-box {
            background: var(--panel);
            border-radius: 20px;
            display: flex; flex-direction: column;
            justify-content: center; align-items: center;
            border: 1px solid var(--border);
            position: relative;
        }
        .time-display { font-size: 6rem; font-family: 'JetBrains Mono'; font-weight: 700; font-variant-numeric: tabular-nums; }
        .active-task-label { color: var(--focus); font-size: 1.2rem; margin-bottom: 20px; text-align: center; }

        .tasks-panel { background: var(--sidebar); border-radius: 12px; padding: 20px; overflow-y: auto; }
        .task-item {
            background: rgba(255,255,255,0.03);
            padding: 15px;
            border-radius: 8px;
            margin-bottom: 10px;
            cursor: pointer;
            border-left: 3px solid transparent;
            transition: 0.2s;
        }
        .task-item:hover { background: rgba(255,255,255,0.08); }
        .task-item.selected { border-left-color: var(--focus); background: rgba(244, 63, 94, 0.1); }

        /* --- GRIDS --- */
        .grid-list { display: grid; grid-template-columns: repeat(auto-fill, minmax(300px, 1fr)); gap: 20px; }
        .card { background: var(--panel); padding: 20px; border-radius: 8px; border: 1px solid var(--border); position: relative; }
        .card h4 { margin: 0 0 10px 0; color: var(--text-main); }
        .card p { font-size: 0.9rem; color: var(--text-dim); line-height: 1.5; }
        .tag { font-size: 0.7rem; padding: 3px 8px; border-radius: 4px; background: #333; display: inline-block; margin-top: 10px; }
        
        /* COLORS */
        .c-thought { border-top: 3px solid var(--thought); }
        .c-resource { border-top: 3px solid var(--resource); }

        /* LOGIN OVERLAY */
        #auth-overlay {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(11, 14, 20, 0.95);
            z-index: 100;
            display: flex; justify-content: center; align-items: center; flex-direction: column;
        }
    </style>
</head>
<body>

    <!-- LOGIN -->
    <div id="auth-overlay">
        <h1 style="font-family: 'JetBrains Mono'; font-size: 3rem;">MIND_OS <span style="color:var(--accent)">v1.0</span></h1>
        <p style="color:var(--text-dim); margin-bottom: 30px;">Sync Thoughts, Resources, and Google Tasks</p>
        <button id="auth-btn" class="btn-google" onclick="handleAuth()">
            <i class="fab fa-google"></i> Connect Google Account
        </button>
    </div>

    <!-- NAV -->
    <nav>
        <div class="nav-item active" onclick="switchView('view-focus')" data-tooltip="Focus Tracker">
            <i class="fas fa-bullseye" style="color: var(--focus)"></i>
        </div>
        <div class="nav-item" onclick="switchView('view-thoughts')" data-tooltip="Thought Log">
            <i class="fas fa-brain" style="color: var(--thought)"></i>
        </div>
        <div class="nav-item" onclick="switchView('view-resources')" data-tooltip="Resource Vault">
            <i class="fas fa-book-bookmark" style="color: var(--resource)"></i>
        </div>
        
        <div style="margin-top: auto; margin-bottom: 20px;">
            <div class="nav-item" onclick="handleSignout()" data-tooltip="Logout">
                <i class="fas fa-sign-out-alt"></i>
            </div>
        </div>
    </nav>

    <!-- MAIN -->
    <main>
        <header>
            <div style="font-weight: 700; letter-spacing: 1px;">WORKSPACE</div>
            <div class="app-status">
                <div class="status-dot" id="conn-dot"></div>
                <span id="conn-text">Disconnected</span>
            </div>
        </header>

        <!-- 1. FOCUS VIEW -->
        <div id="view-focus" class="view-section active">
            <div class="focus-container">
                <!-- Timer Side -->
                <div class="timer-box">
                    <h3 style="color:var(--text-dim); margin-bottom:10px">CURRENT OBJECTIVE</h3>
                    <div class="active-task-label" id="active-task-name">Select a task from the right ‚Üí</div>
                    <div class="time-display" id="timer-display">25:00</div>
                    
                    <div style="display:flex; gap:15px; margin-top:30px;">
                        <button class="btn-primary" onclick="toggleTimer()" id="timer-btn">START FOCUS</button>
                        <button style="background:transparent; border:1px solid var(--border); color:white;" onclick="resetTimer()">RESET</button>
                    </div>
                </div>

                <!-- Tasks Side -->
                <div class="tasks-panel">
                    <div style="display:flex; justify-content:space-between; align-items:center; margin-bottom:15px;">
                        <h4 style="margin:0;">Google Tasks</h4>
                        <button onclick="fetchGoogleTasks()" style="background:none; color:var(--accent); padding:0;"><i class="fas fa-sync"></i></button>
                    </div>
                    <select id="tasklist-select" onchange="fetchTasksInList(this.value)" style="margin-bottom:15px;">
                        <option>Loading lists...</option>
                    </select>
                    <div id="google-tasks-list">
                        <!-- Tasks go here -->
                        <div style="color:var(--text-dim); font-size:0.9rem; text-align:center; margin-top:20px;">Authenticating...</div>
                    </div>
                </div>
            </div>
        </div>

        <!-- 2. THOUGHTS VIEW -->
        <div id="view-thoughts" class="view-section">
            <h2 style="color:var(--thought)">Thought Logger</h2>
            
            <div class="input-group">
                <textarea id="thought-input" placeholder="Capture your idea..." rows="3"></textarea>
                <div style="text-align: right;">
                    <button class="btn-primary" style="background:var(--thought)" onclick="addEntry('thought')">Log Thought</button>
                </div>
            </div>

            <div id="thoughts-grid" class="grid-list"></div>
        </div>

        <!-- 3. RESOURCES VIEW -->
        <div id="view-resources" class="view-section">
            <h2 style="color:var(--resource)">Resource Vault</h2>
            
            <div class="input-group">
                <input type="text" id="res-url" placeholder="URL (https://...)">
                <input type="text" id="res-title" placeholder="Title / Description">
                <div style="display:flex; justify-content:space-between;">
                    <select id="res-tag" style="width: 150px;">
                        <option value="Dev">Dev üíª</option>
                        <option value="Design">Design üé®</option>
                        <option value="Article">Read üìÑ</option>
                        <option value="Tool">Tool üõ†Ô∏è</option>
                    </select>
                    <button class="btn-primary" style="background:var(--resource)" onclick="addEntry('resource')">Save Resource</button>
                </div>
            </div>

            <div id="resources-grid" class="grid-list"></div>
        </div>

    </main>

    <!-- SCRIPTS -->
    <script src="https://apis.google.com/js/api.js"></script>
    <script src="https://accounts.google.com/gsi/client"></script>

    <script>
        /**
         * CONFIGURATION
         * 1. Create a project in Google Cloud Console
         * 2. Enable "Google Drive API" AND "Google Tasks API"
         * 3. Create OAuth Credentials (Web App)
         * 4. Add http://localhost (or your server) to Authorized Origins
         */
        const CLIENT_ID = '758661934972-096amjqi6rsn14b9lv3br56ll76lvou6.apps.googleusercontent.com'; 
        const API_KEY = 'AIzaSyAf5iciZ4xA7xglz90TF1XzGVNAGVIga1U'; 

        // Scopes: Drive (File) for Database, Tasks (Readonly) for List
        const SCOPES = 'https://www.googleapis.com/auth/drive.file https://www.googleapis.com/auth/tasks';
        const DISCOVERY_DOCS = [
            'https://www.googleapis.com/discovery/v1/apis/drive/v3/rest',
            'https://tasks.googleapis.com/$discovery/rest?version=v1'
        ];

        const DB_FILENAME = "mind_os_db.json";

        // STATE
        let tokenClient;
        let dbFileId = null;
        let appData = { thoughts: [], resources: [] };
        let currentTask = null;
        let timerInterval = null;
        let timeLeft = 25 * 60;
        let isTimerRunning = false;

        // --- INITIALIZATION ---
        function gapiLoaded() {
            // FIRST: Load the 'client' library
            gapi.load('client', () => {
                // SECOND: Initialize it
                gapi.client.init({
                    apiKey: API_KEY,
                    discoveryDocs: DISCOVERY_DOCS,
                }).then(() => {
                    console.log("GAPI Inited");
                    updateStatus(false); // Set initial status
                }).catch(err => {
                    console.error("Error initializing GAPI:", err);
                    alert("Error: Check console. Did you add your API Key?");
                });
            });
        }

        function gisLoaded() {
            tokenClient = google.accounts.oauth2.initTokenClient({
                client_id: CLIENT_ID,
                scope: SCOPES,
                callback: '', // Defined dynamically
            });
            document.getElementById('auth-btn').innerText = "Connect Google Account";
        }

        // --- AUTH FLOW ---
        function handleAuth() {
            tokenClient.callback = async (resp) => {
                if (resp.error) throw resp;
                document.getElementById('auth-overlay').style.display = 'none';
                updateStatus(true);
                await initApp();
            };

            if (gapi.client.getToken() === null) {
                tokenClient.requestAccessToken({prompt: 'consent'});
            } else {
                tokenClient.requestAccessToken({prompt: ''});
            }
        }

        function updateStatus(connected) {
            const dot = document.getElementById('conn-dot');
            const txt = document.getElementById('conn-text');
            if(connected) {
                dot.classList.add('connected');
                txt.innerText = "System Online";
            } else {
                dot.classList.remove('connected');
                txt.innerText = "Disconnected";
            }
        }

        async function initApp() {
            await loadDatabase(); // Load Thoughts/Resources
            await fetchTaskLists(); // Load Google Tasks
            renderData();
        }

        // --- MODULE 1: DATABASE (DRIVE) ---
        async function loadDatabase() {
            try {
                const response = await gapi.client.drive.files.list({
                    'q': `name = '${DB_FILENAME}' and trashed = false`,
                    'fields': 'files(id, name)',
                    'spaces': 'drive'
                });
                
                const files = response.result.files;
                if (files && files.length > 0) {
                    dbFileId = files[0].id;
                    const content = await gapi.client.drive.files.get({fileId: dbFileId, alt: 'media'});
                    appData = content.result || { thoughts: [], resources: [] };
                } else {
                    createDatabase();
                }
            } catch (e) { console.error("DB Load Error", e); }
        }

        async function createDatabase() {
            const fileMetadata = { 'name': DB_FILENAME, 'mimeType': 'application/json' };
            const response = await gapi.client.drive.files.create({ resource: fileMetadata, fields: 'id' });
            dbFileId = response.result.id;
            saveDatabase();
        }

        async function saveDatabase() {
            if (!dbFileId) return;
            const content = JSON.stringify(appData);
            await gapi.client.request({
                path: '/upload/drive/v3/files/' + dbFileId,
                method: 'PATCH',
                params: { uploadType: 'media' },
                body: content
            });
            console.log("Synced to Drive");
        }

        function addEntry(type) {
            if(type === 'thought') {
                const txt = document.getElementById('thought-input').value;
                if(!txt) return;
                appData.thoughts.unshift({ id: Date.now(), text: txt, date: new Date().toLocaleString() });
                document.getElementById('thought-input').value = '';
            } else {
                const url = document.getElementById('res-url').value;
                const title = document.getElementById('res-title').value;
                const tag = document.getElementById('res-tag').value;
                if(!url) return;
                appData.resources.unshift({ id: Date.now(), url, title, tag, date: new Date().toLocaleDateString() });
                document.getElementById('res-url').value = '';
                document.getElementById('res-title').value = '';
            }
            renderData();
            saveDatabase();
        }

        function renderData() {
            // Thoughts
            const tContainer = document.getElementById('thoughts-grid');
            tContainer.innerHTML = appData.thoughts.map(t => `
                <div class="card c-thought">
                    <p>${t.text}</p>
                    <div class="tag">${t.date}</div>
                </div>
            `).join('');

            // Resources
            const rContainer = document.getElementById('resources-grid');
            rContainer.innerHTML = appData.resources.map(r => `
                <div class="card c-resource">
                    <h4><a href="${r.url}" target="_blank" style="color:white;text-decoration:none">${r.title || r.url}</a></h4>
                    <div class="tag" style="background:var(--resource); color:black; font-weight:bold">${r.tag}</div>
                </div>
            `).join('');
        }

        // --- MODULE 2: GOOGLE TASKS ---
        async function fetchTaskLists() {
            try {
                const response = await gapi.client.tasks.tasklists.list();
                const lists = response.result.items;
                const select = document.getElementById('tasklist-select');
                select.innerHTML = '';
                
                if (lists && lists.length > 0) {
                    lists.forEach(list => {
                        const opt = document.createElement('option');
                        opt.value = list.id;
                        opt.text = list.title;
                        select.add(opt);
                    });
                    fetchTasksInList(lists[0].id);
                }
            } catch (e) { console.error("Tasks API Error", e); }
        }

        async function fetchTasksInList(listId) {
            const container = document.getElementById('google-tasks-list');
            container.innerHTML = '<div style="text-align:center; color:#666">Loading...</div>';
            
            try {
                const response = await gapi.client.tasks.tasks.list({
                    tasklist: listId,
                    showCompleted: false,
                    maxResults: 20
                });
                
                const tasks = response.result.items || [];
                container.innerHTML = '';
                
                if(tasks.length === 0) container.innerHTML = "<div style='text-align:center; padding:20px; color:#555'>No active tasks found</div>";

                tasks.forEach(task => {
                    const div = document.createElement('div');
                    div.className = 'task-item';
                    div.innerHTML = `<div style="font-weight:600">${task.title}</div>`;
                    div.onclick = () => selectTask(task);
                    container.appendChild(div);
                });
            } catch (e) { console.error(e); }
        }

        function selectTask(task) {
            currentTask = task;
            document.getElementById('active-task-name').innerText = task.title;
            document.getElementById('active-task-name').style.color = 'var(--focus)';
            
            // Visual selection
            const items = document.querySelectorAll('.task-item');
            items.forEach(i => i.classList.remove('selected'));
            event.currentTarget.classList.add('selected');
        }

        // --- MODULE 3: FOCUS TIMER ---
        function toggleTimer() {
            const btn = document.getElementById('timer-btn');
            if(isTimerRunning) {
                clearInterval(timerInterval);
                isTimerRunning = false;
                btn.innerText = "RESUME";
                btn.style.background = "var(--accent)";
            } else {
                if(!currentTask) {
                   alert("Please select a Google Task first to track your focus!");
                   return; 
                }
                timerInterval = setInterval(() => {
                    timeLeft--;
                    updateTimerDisplay();
                    if(timeLeft <= 0) {
                        clearInterval(timerInterval);
                        alert("Focus Session Complete!");
                        timeLeft = 25 * 60;
                        isTimerRunning = false;
                        btn.innerText = "START FOCUS";
                    }
                }, 1000);
                isTimerRunning = true;
                btn.innerText = "PAUSE";
                btn.style.background = "#333";
            }
        }

        function updateTimerDisplay() {
            const m = Math.floor(timeLeft / 60).toString().padStart(2, '0');
            const s = (timeLeft % 60).toString().padStart(2, '0');
            document.getElementById('timer-display').innerText = `${m}:${s}`;
        }

        function resetTimer() {
            clearInterval(timerInterval);
            isTimerRunning = false;
            timeLeft = 25 * 60;
            updateTimerDisplay();
            document.getElementById('timer-btn').innerText = "START FOCUS";
        }

        // --- UI HELPERS ---
        function switchView(viewId) {
            document.querySelectorAll('.view-section').forEach(v => v.classList.remove('active'));
            document.getElementById(viewId).classList.add('active');
            
            document.querySelectorAll('.nav-item').forEach(n => n.classList.remove('active'));
            event.currentTarget.classList.add('active');
        }

        function handleSignout() {
            const token = gapi.client.getToken();
            if (token !== null) {
                google.accounts.oauth2.revoke(token.access_token);
                gapi.client.setToken('');
                location.reload();
            }
        }

        // Initialize
        window.onload = function() {
            gapiLoaded();
            gisLoaded();
        }
    </script>
    <script async defer src="https://apis.google.com/js/api.js" onload="gapiLoaded()"></script>
    <script async defer src="https://accounts.google.com/gsi/client" onload="gisLoaded()"></script>
</body>
</html>
